    <main>
        <section class="contato">
            <h1>Entre em contato conosco</h1>

            <p>Estamos à disposição para responder às suas perguntas e fornecer informações adicionais. Preencha o formulário abaixo ou utilize os detalhes de contato fornecidos.</p>

            <form id="formularioContato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
                <button type="button" onclick="verificarFormulario()">Verificar Mensagem</button>
            </form>
            
            <div id="resultado"></div>
            
            <script>
                function verificarFormulario() {
                    var nome = document.getElementById("nome").value;
                    var email = document.getElementById("email").value;
                    var cpf = document.getElementById("cpf").value;
                    var mensagem = document.getElementById("mensagem").value;
                    var resultado = document.getElementById("resultado");
            
                    if (nome && email && cpf && mensagem) {
                        resultado.textContent = "Formulário válido. Mensagem enviada!";
                        resultado.style.color = "green";
                    } else {
                        resultado.textContent = "Preencha todos os campos do formulário!";
                        resultado.style.color = "red";
                    }
                }
            </script>
        </section>
    </main>
